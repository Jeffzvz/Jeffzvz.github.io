baseURL: "https://Jeffzvz.github.io/"
title: 🐶Jeff'Log
paginate: 5
theme: PaperMod
# languageCode: zh
# defaultContentLanguage: zh

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Zhm's Blog"
  description: "Zhm's Blog"
  keywords: [Blog, Zhm, Jeffzvz]
  author: zhm
  # author: ["Me", "You"] # multiple authors
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  busuanzi:
    enable: true
  enableGitalk : true
  ShowReadingTime: true
  ShowShareButtons: false # 共享button
  ShowPostNavLinks: true
  ShowBreadCrumbs: true # home>posts 这种面包屑导航
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  showtoc: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  tocopen: false


  # assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "Welcome to Jeff'Log🦄"
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Welcome to Jeff'Log🦄"
    Content: I’m documenting my learning notes in this blog

  socialIcons:
    - name: github
      url: "https://github.com/Jeffzvz"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/jeffzvz.github.io/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts: # 模糊搜索
    isCaseSensitive: false # 大小写
    shouldSort: true # 匹配程度排序
    location: 0 # 优先搜索位置
    distance: 1000 # 最大搜索位置
    threshold: 0.4 # 模糊程度，0表示完全匹配
    minMatchCharLength: 0 # 最小匹配字符
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"] ## 搜索的key
menu:
  main:
    - identifier: archives 
      name: Archives
      url: /archives/
      weight: 10
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: Search 
      name: Search
      url: /search/
      weight: 30
    - identifier: EmojiAll
      name: Emoji
      url: https://www.emojiall.com/zh-hans
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: monokai
    tableOfContents:
      startLevel: 1
      endLevel: 6
      ordered: true

outputs:
    home:
      - HTML
      - RSS
      - JSON # is necessary

gitalk:
  clientID : 90f10a28d46df3ea5b251c8423e655c26cebc066
  #clientID : Jeffzvz
  clientSecret : "https://jeffzvz.github.io/"
  repo : "Jeffzvz.github.io" # 您的博客的github地址Repository name，例如：xxxx.github.io
  owner : "Jeffzvz" # 您的GitHub ID
  admin: "Jeffzvz" # 您的GitHub ID
  id: location.pathname # 文章页面的链接地址就是ID
  labels: "gitalk" # Github issue labels. If you used to use Gitment, you can change it
  perPage: 5 # Pagination size, with maximum 100.
  pagerDirection: "last" # Comment sorting direction, available values are 'last' and 'first'.
  createIssueManually: true # 设置为true，如果是管理员登录，会自动创建issue，如果是false，需要管理员手动添加第一个评论(issue)
  distractionFreeMode: true # Enable hot key (cmd|ctrl + enter) submit comment.
  proxy: https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token
